name: üêûBug Report
description: File a bug report
title: "üêû[Bug]: "
labels: ["bug,triage"]
body:
  - type: markdown
    attributes:
      value: |
        Fill out this bug report as best you can. 
    
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How can you reproduce this error?
      description: Steps to reproduce the behavior.
      placeholder: |
       1. In this environment...
       2. With this config...
       3. Run '...'
       4. See error...
    validations:
      required: true
      
  - type: dropdown
    id: system
    attributes:
      label: What SAP system are you seeing the problem on?
      multiple: true
      options:
        - DEV (icon.invixo.com, 7.50)
        - TST (icon.invixo.com,7.50)
        - DSP (icon.invixo.com, 7.50)
        - DNW (inw731.invixo.com,7.31)
        - TNW (inw731T.inviox.com, 7.31)
        - QAS (qas.invixo.com, 7.50)
        - ABA (ides-test.invixo.com, 7.50)
        - S4H (HANA2022.invixo.com, 2022)
        - S4H (DEMO.invixo.com, 1910)¬†
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.4.0
        - 1.4.1
        - 1.5.0
        - current dev branch
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
 
